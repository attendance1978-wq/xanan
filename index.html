<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XANAN Dark Audio Player</title>
<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark d-flex justify-content-center align-items-center vh-100">

<!-- Player Card -->
<div id="player" class="card shadow-lg text-light p-3 player-card">
  <!-- Album Art -->
  <img id="art" class="card-img-top rounded" src="" alt="Album Art">

  <!-- Track Info -->
  <div class="card-body">
    <h5 id="title" class="card-title text-truncate">Select a song</h5>
    <input id="progress" type="range" class="form-range" min="0" max="100" value="0">
    <div class="d-flex justify-content-between small mb-2">
      <span id="current">0:00</span>
      <span id="duration">0:00</span>
    </div>

    <!-- Controls -->
    <div class="d-flex align-items-center gap-2 mb-2">
      <button id="prev" class="btn btn-outline-light btn-sm">⏮</button>
      <button id="play" class="btn btn-outline-light btn-sm">▶</button>
      <button id="next" class="btn btn-outline-light btn-sm">⏭</button>
      <input id="volume" type="range" min="0" max="1" step="0.01" value="0.7" class="form-range flex-grow-1">
      <a id="download" class="btn btn-outline-light btn-sm" download>⬇</a>
    </div>

    <!-- Playlist -->
    <ul id="playlist" class="list-group list-group-flush"></ul>
  </div>

  <audio id="audio"></audio>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
