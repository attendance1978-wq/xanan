<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>XANAN Player Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-white">

  <div id="player" class="player-card shadow-lg rounded-4">
    <img id="art" class="art img-fluid rounded-3" src="" alt="Album Art">
    
    <div class="info mt-2">
      <div id="title" class="title fw-semibold text-truncate">Select a song</div>
      <input id="progress" type="range" class="form-range" min="0" max="100" value="0">
    </div>
    
    <div class="controls d-flex align-items-center gap-2 mt-2">
      <button id="prev" class="btn btn-outline-light btn-sm">⏮</button>
      <button id="play" class="btn btn-outline-light btn-sm">▶</button>
      <button id="next" class="btn btn-outline-light btn-sm">⏭</button>
      <input id="volume" type="range" min="0" max="1" step="0.01" value="0.7" class="form-range flex-grow-1">
      <a id="download" download class="btn btn-outline-light btn-sm">⬇</a>
    </div>
    
    <ul id="playlist" class="playlist list-group mt-2"></ul>
    <audio id="audio"></audio>
  </div>

  <!-- Bootstrap JS (optional, for components like tooltips if needed) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>

</html>
